<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Axiom Verge Randomizer Tracker</title>
        <link href="tracker.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="connectionStatus">
            <p class="disconnected">Disconnected</p>
        </div>
        <div id="statBox">
            <div id="seedDisplay">
                <p id="seedDisplayText">Seed: </p>
            </div>
            <div id="pbDisplay">
                <p id="pbDisplayText">Personal Best: </p>
            </div>
            <div id="difficultyDisplay">
                <p id="difficultyText">Difficulty: </p>
            </div>
            <div id="progressionDisplay">
                <p id="progressionText">Progression: </p>
            </div>
        </div>
        <div id="itemTrackerBox">
            <!--Populated by InitializeTrackerItems() in tracker.js-->
        </div>
        <div id="map">
            <!--Populated by InitializeMapMarkers() in tracker.js-->
        </div>
        <div id="requiredPowers">
            <p>Required Powers:</p>
            <div id="requiredPowersList">
                <p>- Select Item On Map</p>
            </div>
        </div>
    </body>
    <script src="tracker.js"></script>
    <script src="itemData.js"></script>
    <script src="trackerItems.js"></script>
</html>
